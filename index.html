<script>
    var number_of_days = 7;  // number of days until the event is allowed to fire again
    var fb_event = 'ViewContent'; // name of the facebook event you are tracking

    function setCookie( cname, cvalue, exdays ) {
        var d = new Date();
        d.setTime(d.getTime() + ( exdays * 24 * 60 *60 * 1000 ) );
        var expires = 'expires=' + d.toUTCString();
        document.cookie = cname + '=' + cvalue + ';' + expires + ';path=/';
    }
    function getCookie(cname) {
        var name = cname + '=';
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return '';
    }
    if ( ! getCookie( 'fb_' + fb_event ) ) {
        fbq('track', fb_event);
        setCookie( 'fb_' + fb_event, 'true', number_of_days );
    }
</script>
